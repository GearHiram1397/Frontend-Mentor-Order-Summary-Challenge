<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>

    <div class= "container">
        <div class= "head">

            <img id="headimg" src="./images/illustration-hero.svg" alt="header">

        </div>
        <div class= "paragraph">
            <h3 id= "order"> Order Summary</h3>
            <p id= "text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        </div>
        <div class = "anual">
            <div class = "anual-container">
                <img src="/images/icon-music.svg">

                <div class= "fee">
                    <span id="anual-plan">Annual Plan</span>
                    <span id="yearly">$59.99/yearly</span>
                </div>
                <a href="">Change</a>
            </div>

        </div>
        <div class = "buttons">
            <div class="button-container">
                <span class="place-order">Proceed to Payment</span>
            </div>
            <span class="cancel">Cancel Order</span>

        </div>

    </div>
</body>
</html>
